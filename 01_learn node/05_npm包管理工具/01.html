<!-- // 共享代码
    可以通过模块化的方式将代码划分成一个个小的结构
    通过模块化的方式来封装自己的代码，并且封装成一个工具
    这个工具我们可以让同事通过导入的方式来使用，甚至可以分享给世界各地的程序员使用

    一：上传GitHub
    缺点是大家必须知道你的代码GitHub的地址，并且从GitHub上手动下载 
    需要在自己的项目中手动的引入，并且管理相关的依赖
    不需要使用的时候，需要手动来删除相关的依赖
    当遇到版本升级或者切换的时候，需要重复上面的操作

    二：使用一个专业的工具来管理我们的代码
    我们可以通过工具将代码发布到特定的位置
    其他程序员直接通过工具来安装、升级、删除我们的工具代码

    显然，通过第二种方式我们可以更好的管理自己的工具包，其他人也可以更好的使用我们的工具包


    包管理工具npm
    Node Package Manager，也就是Node包管理器
    但是目前已经不仅仅是Node包管理器了，在前端项目中我们也在使用它来管理依赖的包；
    比如express、koa、react、react-dom、axios、babel、webpack等

    npm管理的包在哪里查看/搜索
    https://www.npmjs.com/


    npm的包
    我们发布自己的包其实是发布到registry上面的
    当我们安装一个包时起时是从registry上面下载的包

    事实上，每个项目都会有一个对应的配置文件，无论是前端项目还是后端项目，这个配置文件会记录着你项目的名称、版本号、项目描述等
    也会记录着你项目所依赖的其他库的信息和依赖库的版本号

    这个配置文件在Node环境下面就是package.json




    常见的属性
    必须填写的属性：name、version
    name是当前项目的名称
    version是当前项目的版本号
    description是描述信息，很多时候是作为项目的基本描述
    author是作者相关信息（发布时用到）
    license是开源协议（发布时用到）
 
    private属性：
    private属性记录当前的项目是否是有私有的
    当值为true时，npm不能发布它，这是防止私有项目或模块发布出去的方式

    main属性：
    设置程序的入口

    scripts属性：
    scripts属性用于配置一些脚本命令，以键值对的形式存在
    配置后我们可以通过npm run命令的key来执行这个命令
    npm start和npm run start的区别是什么？ 它们是等价的，对于常用的start、test、stop、restart可以省略掉run直接通过npm start等方式运行

    dependencies属性：
    dependencies属性是指定无论开发环境还是生成环境都需要依赖的包
    通常是我们项目实际开用到的一些库模块；
    与之对应的是devDependencies

    devDependencies属性
    一些包在生成环境是不需要的，比如webpack、babel等
    这个是都我们会通过npm install webpack --save-dev，将它安装到devDependencies属性中

    版本管理的问题
    我们会发现安装的依赖版本出现^2.0.3或～2.0.3
    X.Y.Z
    X(主版本号)：当做了不兼容的API修改（可能不兼容之前的版本）；
    Y（次版本号）：当做了向下兼容的功能性新增（新功能新增，但是兼容之前的版本）；
    Z （修订号）：当做了向下兼容的问题修正
    ^ 表示x是保持不变的，y和z永远安装最新的版本
    ~ 表示x和y保持不变的，z永远安装最新的岸本


   browserslist属性
   用于配置打包后的JavaScript浏览器的兼容情况
   否则我们需要手动的添加polyfills（补丁）来让支持某些语法
   也就是说它是为webpack等打包工具服务的一个属性

    npm install 命令
    全局安装： npm install yarn -g
    局部安装： npm sinatll
    全局安装： 通常使用npm全局安装的包都是一些工具包：yarn、webpack等
    并不是类似于axios\exporess\koa等库文件
    所以全局安装了之后并不能让我们在所有的项目中使用axios
    局部安装会在当前目录喜爱产生一个node_modules文件夹

    npm install 原理
    npm install 会检测是否有package-lock.json文件：
    没有lock文件：
        分析依赖，这是因为我们包可能会依赖其他的包，并且多个包之间会产生相同依赖的情况
        从registry仓库中下载压缩包（如果设置了镜像，那么会从镜像服务器下载压缩包）
        获取到压缩包后对压缩包进行缓存
        将压缩包解压到项目的node_modules文件夹中
    有lock文件
        检测到lock中包的版本是否和package.json中一致（会按照semver版本规范检测）
            不一致，那么会重新构建依赖关系，直接会走顶层的流程
        一致的情况下，会去优先查找缓存
            没有找到，会从registry仓库下载，直接走顶层流程
        查找到，会获取缓存中的压缩文件，并将压缩文件解压到node_modules文件夹中

    npm其他命令
    卸载某个安装包
    npm uninstall package
    npm uninstall package --save-dev
    npm uninstall package -D

    强制重新build
    npm rebuild

    清除缓存
    npm cache clean

    yarn是由Facebook Google Exponent 和 Tilde联合推出的一个新的JS包管理工具
    yarn是为了弥补npm的一些缺陷而出现的
    早起的npm存在很多的缺陷，比如安装依赖速度很慢，版本依赖混乱等等一系列的问题
    虽然从npm5版本开始，进行了很多的升级和改进，但是依然很多人喜欢使用yarn
