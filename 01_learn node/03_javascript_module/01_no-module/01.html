<!-- 早期没有模块化带来了很多的问题：比如没有命名冲突的问题

当然，我们有办法可以解决上面的问题：立即函数调用表达式

（IIFE）

但是，也带来了新的问题：
第一：我必须记得每个模块中返回对象的命名，才能在其他模块使用过程中正确的使用
第二：代码写起来混乱不堪，每个文件中的代码都需要包裹在一个匿名函数中来编写
第三：在没有合适的规范情况下，每个人每个公司都可能会人意命名。甚至出现模块名称相同的情况 

因此 我们需要制定一定的规范来约束每个人都按照这个规范去编写模块化的代码
这个规范中应该包括核心功能： 模块本身可以到处暴露的属性，又可以带入自己需要的属性

-->
